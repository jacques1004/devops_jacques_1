<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <h1>E-Shop</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h2>Welcome to E-Shop</h2>
            <p>Discover amazing products at great prices!</p>
            <a href="products.html" class="cta-button">Shop Now</a>
        </div>
    </section>

    <section class="featured-products">
        <div class="container">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 1">
                    <h4>Product 1</h4>
                    <p>$29.99</p>
                    <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="29.99">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 2">
                    <h4>Product 2</h4>
                    <p>$39.99</p>
                    <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="39.99">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://via.placeholder.com/300x200" alt="Product 3">
                    <h4>Product 3</h4>
                    <p>$19.99</p>
                    <button class="add-to-cart" data-id="3" data-name="Product 3" data-price="19.99">Add to Cart</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 E-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
